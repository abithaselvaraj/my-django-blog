<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<img src="{{ post.image_url }}" alt="Post image">
<p><em>Category: {{ post.category.name }}</em></p>
<p>Posted on: {{ post.created_at }}</p>
<a href="{% url 'all_posts' %}">‚Üê Back to all posts</a>
<h3>Related Posts</h3>
<ul>
  {% for related in related_posts %}
    <li>
      <a href="{% url 'post_by_slug' related.slug %}">{{ related.title }}</a>
    </li>
  {% empty %}
    <li>No related posts found.</li>
  {% endfor %}
</ul>
